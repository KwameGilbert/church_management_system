<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastor Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md min-h-95%">
        <div class="bg-white shadow-lg rounded-lg px-8 py-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Pastor Signup</h2>

            <!-- Display error or success messages here -->
            <div id="error-msg" class="text-red-500 text-sm mb-4"></div>

            <form id="signupForm" method="POST" class="space-y-4">
                <div class="relative">
                    <label for="name" class="text-gray-700">Name</label>
                    <input type="text" name="name" id="name" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <span class="absolute top-10 right-3 text-gray-500"><i class="fas fa-user"></i></span>
                </div>

                <div class="relative">
                    <label for="email" class="text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <span class="absolute top-10 right-3 text-gray-500"><i class="fas fa-envelope"></i></span>
                </div>

                <div class="relative">
                    <label for="contact" class="text-gray-700">Contact</label>
                    <input type="text" name="contact" id="contact" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <span class="absolute top-10 right-3 text-gray-500"><i class="fas fa-phone"></i></span>
                </div>

                <div class="relative">
                    <label for="address" class="text-gray-700">Address</label>
                    <input type="text" name="address" id="address" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <span class="absolute top-10 right-3 text-gray-500"><i class="fas fa-map-marker-alt"></i></span>
                </div>

                <div class="relative">
                    <label for="username" class="text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <span class="absolute top-10 right-3 text-gray-500"><i class="fas fa-user-tag"></i></span>
                </div>

                <div class="relative">
                    <label for="password" class="text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <span class="absolute top-10 right-3 text-gray-500"><i class="fas fa-lock"></i></span>
                </div>

                <div class="relative">
                    <label for="confirm_password" class="text-gray-700">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <span class="absolute top-10 right-3 text-gray-500"><i class="fas fa-lock"></i></span>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Sign Up</button>
            </form>
          <a href="../login/"><p class="text-center mt-4">Already have an account? Login here</p></a>
        </div>
    </div>

    <script>
        // AJAX form submission without refreshing the page
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Fetch form data
            const formData = new FormData(signupForm);

            try {
                const response = await fetch('signup.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // Handle the response from the server
                const errorMsg = document.getElementById('error-msg');
                if (result.success) {
                    window.location.href = '../login'; // Redirect on success
                } else {
                    errorMsg.textContent = result.message;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
